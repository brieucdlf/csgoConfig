// Fourb CS:S config
// Updated 28/10/16

// Misc
con_enable "1"
cl_downloadfilter "mapsonly"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
cl_autowepswitch "0" // auto weapon switch on pickup
cl_hudhint_sound "0"
cl_clanid ""
setinfo zb_wantautocashcalling 1

// Audio
volume "0.55"
voice_enable "1"
voice_scale "1" // receive volume
dsp_slow_cpu "1"
snd_surround_speakers "0" // audio output
snd_musicvolume "0"
snd_legacy_surround "0" // emulated surround sound
snd_mixahead "0.05" // sound delay

sensitivity "2"
zoom_sensitivity_ratio "1.0"
m_rawinput "1"
m_pitch "0.022"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// HUD
hud_showtargetid "1"
hud_fastswitch "1"
cl_autowepswitch "1"
cl_showpos "0"
cl_showfps "0"
net_graph "0"
net_graphproportionalfont "0" // small netgraph font
// Hand position
cl_righthand "1"

// Radar settings
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"

// ViewModel
viewmodel_fov "63"
viewmodel_offset_x "1.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2?"
viewmodel_presetpos "0"

// Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "1.000000"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "255"
cl_crosshaircolor "2"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "0.4"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "600"
cl_crosshairsize "1.9"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

// Aliases JumpThrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind f +jumpthrow
bind mouse "+jump"
